<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="card">
      <img src="assets/img/bg-pattern-card.svg" alt="Pattern" class="card__bg">
      <img src="assets/img/image-victor.jpg" alt="Avatar" class="card__avatar">

      <h3 class="card__title">Victor Crest <span class="card__span">26</span></h3>
      <p class="card__city">London</p>
      
      <div class="card__numbers">
        <div class="card__number">
          <p class="card__data">80K</p>
          <p class="card__text">Followers</p>
        </div>

        <div class="card__number">
          <p class="card__data">803K</p>
          <p class="card__text">Likes</p>
        </div>

        <div class="card__number">
          <p class="card__data">1.4K</p>
          <p class="card__text">Photos</p>
        </div>
      </div>
    </div>
    
    <div class="atributtion">
      <span class="atributtion__name">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="atributtion__names">Frontend Mentor</a>.</span>
      <span class="atributtion__name">Coded by <a href="#" class="atributtion__names">Tom√°s Castro Mansilla</a>.</span>
    </div>
</body>
</html>
